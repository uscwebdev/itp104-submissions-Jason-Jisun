<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chet Baker Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <div class="grid-item"><img src="img/1.webp" alt="Image 1"></div>

        <button id="toggleMusic"><img id="musicImg" src="icon/play.png" alt="Music"></button>

    <div class="menu" id="sideMenu">
        <a href="biography.html" class="menu-text">biography</a>
