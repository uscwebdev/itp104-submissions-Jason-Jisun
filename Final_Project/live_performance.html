<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chet Baker Live Performances</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="typewriter">Chet Baker Live Performances</h1>
    </header>
    <main>
        <section class="performances">
            <h2>Notable Live Performances</h2>
            <div class="performance-list">
                <div class="performance">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/eZAuY5M7J-Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Performance at Montreux Jazz Festival, 1975</p>
                </div>
                <div class="performance">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/EyNvh20Pi-A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Performance in Tokyo, 1987</p>
                </div>
        </section>
    </main>
    <div class="sidebar">
        <button id="toggleLight"><img id="lightImg" src="icon/light.png" alt="Light"></button>
        <button onclick="location.href='index.html'"><img id="backButton" src="icon/back.png" alt="Back" class="icon"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
